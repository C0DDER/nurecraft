<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/png" href="../img/favicon.png" sizes="16x16">
  <link rel="stylesheet" href="../css/normalize.css">
  <link rel="stylesheet" href="../css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap&subset=cyrillic" rel="stylesheet">
  <title>NureCraft</title>
</head>

<body class="account">
  <header class="main-header menu-pages">
    <div class="main-header-wrapper">
      <nav class="main-navigation">
        <div class="main-navigation-wrapper">
          <div class="container navigation-pages_wrapper">
            <ul>
              <li>
                <a href="index.html" class="main-header-logo">
                  <img src="../img/logo.svg" width="126" height="32" alt="Логотип NureCraft">
                </a>
              </li>
            </ul>
            <ul class="site-navigation">
              <li>
                <a href="pages/index.html">Главная</a>
              </li>
              <li>
                <a href="pages/forum.html">Форум</a>
              </li>
              <li>
                <a href="pages/servers.html">Сервера</a>
              </li>
              <li>
                <a href="pages/community.html">Сообщество</a>
              </li>
              <li>
                <a href="pages/support.html">Поддержка</a>
              </li>
              <li class="start-game">
                <a href="pages/launch.html">Начать игру</a>
              </li>
            </ul>
            <ul class="user-navigation">
              <li>
                <a class="login-link" href="login.html">Nickname</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </header>
  <main class="container account-main">
    <h1>Личный кабинет</h1>
    <div class="user-account_wrapper">
      <section class="user-account">
        <ul class="">
          <li>
            <img class="avatar" src="../img/ava.png" />
          </li>
          <li>
            <h4 class="nickname">Nickname</h4>
          </li>
          <li>
            <span class="player prefix">Игрок</span>
          </li>
          <li>
            <button type="submit" class="ava-upload">Загрузить фото</button>
          </li>
          <li>
            <button type="submit" class="account-exit">Выйти</button>
          </li>
          <!-- <a class="account-messages" href="#">Сообщения</a> -->
        </ul>
      </section>
      <section class="account-security">
        <div class="security-form">
          <h2>Безопасность аккаунта</h2>
          <form action="" method="post" class="security-form">
            <input id="#" type="text" name="email" placeholder="Email" class="security-email">
            <input id="#" type="password" name="old-password" placeholder="Старый пароль" class="security-old_password">
            <input id="#" type="password" name="new-password" placeholder="Новый пароль" class="security-new_password">
            <input id="#" type="password" name="repeat-password" placeholder="Повторите пароль" class="security-repeat_password">
          </form>
          <button class="security-button" type="button">Сохранить</button>
        </div>
      </section>
    </div>

  </main>
</body>

</html>
